<script type="text/javascript">
	RED.nodes.registerType('bunq-event', {
		category: 'bunq',
		color: '#0076FF',
        defaults: {
            name: {value:''},
            bunqnode: {value:'', type:'bunq-config'},
            itemid: {value:''}
        },
